<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayanth's Habit Tracker</title>
    <style>
        /* 1. CSS - ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ‡¥Ø‡¥æ‡¥£‡µç ‡¥®‡¥Æ‡µç‡¥Æ‡µæ ‡¥°‡¥ø‡¥∏‡µà‡µª ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡¥§‡µç */
        body {
            background-color: #000000; /* ‡¥ï‡¥±‡µÅ‡¥§‡µç‡¥§ ‡¥¨‡¥æ‡¥ï‡µç‡¥ï‡µç‡¥ó‡µç‡¥∞‡µó‡¥£‡µç‡¥ü‡µç */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ‡¥Æ‡µä‡¥¨‡µà‡µΩ ‡¥´‡µã‡µ∫ ‡¥™‡µã‡¥≤‡µÜ ‡¥§‡µã‡¥®‡µç‡¥®‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª */
        .phone-frame {
            width: 350px;
            height: 700px;
            background-color: #121212;
            border-radius: 30px;
            border: 8px solid #333;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
            overflow-y: auto; /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡µæ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª */
            position: relative;
        }

        /* Header Design */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 { margin: 0; font-size: 18px; }
        .date { color: #888; font-size: 12px; }

        /* Heatmap (‡¥ö‡¥§‡µÅ‡¥∞ ‡¥ï‡¥≥‡µç‡¥≥‡¥ø‡¥ï‡µæ) */
        .card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr); /* 14 ‡¥ï‡¥≥‡µç‡¥≥‡¥ø‡¥ï‡µæ ‡¥í‡¥∞‡µÅ ‡¥µ‡¥∞‡¥ø‡¥Ø‡¥ø‡µΩ */
            gap: 4px;
            margin-top: 10px;
        }

        .box {
            width: 100%;
            aspect-ratio: 1;
            background-color: #333;
            border-radius: 2px;
        }

        /* ‡¥™‡µÇ‡µº‡¥§‡µç‡¥§‡¥ø‡¥Ø‡¥æ‡¥ï‡µç‡¥ï‡¥ø‡¥Ø ‡¥¶‡¥ø‡¥µ‡¥∏‡¥ô‡µç‡¥ô‡µæ‡¥ï‡µç‡¥ï‡µÅ‡¥≥‡µç‡¥≥ ‡¥ì‡¥±‡¥û‡µç‡¥ö‡µç ‡¥®‡¥ø‡¥±‡¥Ç */
        .box.filled { background-color: #ff9500; }
        .box.light { background-color: #9c5c00; }

        /* Stats Section */
        .stats-row {
            display: flex;
            gap: 10px;
        }
        
        .stat-box {
            background-color: #1e1e1e;
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .stat-label { color: #888; font-size: 12px; margin-top: 5px; }

        /* Habit List (‡¥§‡¥æ‡¥¥‡µÜ‡¥Ø‡µÅ‡¥≥‡µç‡¥≥ ‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡µç) */
        .habit-item {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .habit-item:hover { background-color: #3a3a3a; }

        .habit-icon {
            width: 40px;
            height: 40px;
            background-color: #ff9500;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .habit-text { flex: 1; }
        .habit-name { font-weight: bold; font-size: 14px; }
        .habit-desc { font-size: 11px; color: #aaa; }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 50%;
        }

        /* ‡¥ü‡¥ø‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ */
        .habit-item.completed .checkbox {
            background-color: #ff9500;
            border-color: #ff9500;
        }
        .habit-item.completed { opacity: 0.6; }

    </style>
</head>
<body>

    <div class="phone-frame">
        <header>
            <div>
                <div class="date">TUESDAY, DEC 23</div>
                <h2>Hello, Sayanth! üëã</h2>

             <div class="habit-item" onclick="toggleHabit(this)">
                <div class="habit-icon">üíª</div>
                <div class="habit-text">
                    <div class="habit-name">Coding</div>

                </div>

        </div>

    </div>

    <script>
        // 3. JavaScript - ‡¥á‡¥§‡µç ‡¥Ü‡¥™‡µç‡¥™‡¥ø‡¥®‡µç ‡¥ú‡µÄ‡¥µ‡µª ‡¥®‡µΩ‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ

        // ‡¥π‡µÄ‡¥±‡µç‡¥±‡µç‡¥Æ‡¥æ‡¥™‡µç‡¥™‡µç (‡¥ö‡¥§‡µÅ‡¥∞‡¥ô‡µç‡¥ô‡µæ) ‡¥ì‡¥ü‡µç‡¥ü‡µã‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø‡¥ï‡µç ‡¥Ü‡¥Ø‡¥ø ‡¥â‡¥£‡µç‡¥ü‡¥æ‡¥ï‡µç‡¥ï‡¥æ‡µª
        const heatmapContainer = document.getElementById('heatmap');
        
        // 84 ‡¥ö‡µÜ‡¥±‡¥ø‡¥Ø ‡¥ö‡¥§‡µÅ‡¥∞‡¥ô‡µç‡¥ô‡µæ ‡¥â‡¥£‡µç‡¥ü‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ (for demo looks)
        for(let i = 0; i < 84; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            
            // ‡¥±‡¥æ‡µª‡¥°‡¥Ç ‡¥Ü‡¥Ø‡¥ø ‡¥ö‡¥ø‡¥≤ ‡¥ï‡¥≥‡µç‡¥≥‡¥ø‡¥ï‡µæ‡¥ï‡µç‡¥ï‡µç ‡¥®‡¥ø‡¥±‡¥Ç ‡¥®‡µΩ‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ (‡¥°‡¥ø‡¥∏‡µà‡µª ‡¥ï‡¥æ‡¥£‡¥æ‡µª ‡¥µ‡µá‡¥£‡µç‡¥ü‡¥ø)
            const random = Math.random();
            if(random > 0.7) {
                box.classList.add('filled');
            } else if (random > 0.5) {
                box.classList.add('light');
            }
            
            heatmapContainer.appendChild(box);
        }

        // ‡¥π‡¥æ‡¥¨‡¥ø‡¥±‡µç‡¥±‡¥ø‡µΩ ‡¥ï‡µç‡¥≤‡¥ø‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥ü‡¥ø‡¥ï‡µç ‡¥Æ‡¥æ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥µ‡¥∞‡¥æ‡µª
        function toggleHabit(element) {
            element.classList.toggle('completed');
        }
    </script>

</html>
